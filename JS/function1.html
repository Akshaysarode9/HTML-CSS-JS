<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getadd()">ADD</button>
    <button onclick="getRemove()">REMOVE</button>
    <script>
        var a = 0;
        function getadd(){
            console.log(++a);
        }
        function getRemove(){
            console.log(a--);
        }
        
    </script>
</body>
</html>
